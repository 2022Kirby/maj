tabs:
  site:
    label: Site
    columns:
      - width: 1/3
        sticky: true
        sections:
          pages:
            headline: Pages publiées
            type: pages
            status: unlisted
            layout: list
            sortBy: title asc
            templates:
              - home
              - adhesion
              - contact
              - nous-trouver
              - mentions-legales
            
      - width: 2/3
        sections:
          infos:
            type: fields
            fields:
              nom:
                label: Nom
                type: text
                required: true
              adresse:
                label: Adresse
                type: textarea
                size: small
                required: true
              numero:
                label: Numéro de téléphone
                type: tel
                required: true
              facebook:
                label: Lien Facebook
                type: url
                required: true
              twitter:
                label: Lien Twitter
                type: url
                required: true
              instagram:
                label: Lien Instagram
                type: url
                required: true
              adhesion:
                label: Adhésion
                type: textarea
                size: small
                required: true
                help: "Ces informations apparaîtront en pied de page."

  header:
    label: En-tête
    columns:
      - width: 1/2
        sections:
          logo:
            type: files
            parent: site.find('header').find('logo')
            max: 1
            layout: cards
      - width: 1/2
        sections:
          favicon:
            type: files
            max: 1
            parent: site.find('header').find('favicon')
            layout: cards

  footer:
    label: Pied de page
    columns:
      - width: 2/2
        sections:
          partenaires:
            type: files
            parent: site.find('footer')
            layout: cards
  
  actualites:
    label: Actualités
    columns:
      - width: 2/2
        sections:
          ticker:
            type: pages
            parent: site.find('actualites')
            template: ticker
            image:
              query: false
          slider:
            label: Slider
            type: files
            parent: site.find('actualites').find('slider')
            layout: cards
            image:
              ratio: 3/1
              cover: true
            help: "Images format bannière seulement."
          actualites:
            headline: Actualités
            type: pages
            parent: site.find('actualites')
            template: actualite
            status: all
            layout: cards
            limit: 6
            size: tiny
            image:
              ratio: 1/1
              cover: true
            info: "{{ page.tags }}"
            help: "De la plus récente à la plus ancienne."
  
  services:
    label: Services
    columns:
      - width: 2/2
        sections:
          services:
            headline: Services
            type: pages
            parent: site.find('services')
            templates: 
              - service
              - permanences-partenaires
            status: all
            layout: list
            limit: 10
            image:
              cover: true
            help: "Liste apparaissant sur la page services."
  
  equipe:
    label: Équipe
    columns:
      -width: 2/2
        sections:
          equipe:
            headline: Équipe
            type: pages
            template: equipe