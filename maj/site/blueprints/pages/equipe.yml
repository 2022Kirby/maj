Title: Équipe

fields:
  membres:
    label: Membres
    type: structure
    fields:
      prenom:
        label: Prénom
        type: text
        required: true
      nom:
        label: Nom
        type: text
        required: true
      service:
        label: Service
        type: select
        options: query
        query: 
          fetch: site.find('services').children
          value: "{{ page.title }}"
        required: true
      poste:
        label: Poste
        type: text
        required: true
    help: "Liste apparaissant sur la page équipe."