Title: Contact

tabs:
  mails:
    label: Mails de contact
    type: fields
    fields:
      autre:
          label: Autre
          type: email
          disabled: true
          help: "Adresse de destination si l'utilisateur choisit l'option \"Autre\"."
      maj:
        label: MAJ
        type: email
        required: true
        help: "Adresse d'expédition utilisée pour l'envoi de mail à l'utilisateur."
      dev:
        label: Développeur(s)
        type: structure
        fields:
          adresse:
            label: Adresse
            type: email
        required: true
        help: "Adresse(s) en copie carbone invisible."
  mail:
    label: Messages mail
    type: fields
    fields:
      objet:
        label: Objet mail équipe
        type: text
        required: true
        help: Ce texte apparaîtra dans l'objet du mail envoyé aux équipes et sera suivi du nom du service.
      message1:
        label: Message mail équipe
        type: textarea
        size: small
        required: true
        help: Ce message apparaîtra dans le mail envoyé aux équipes et sera suivi des informations et du message de l'utilisateur.
      message2:
        label: Message mail utilisateur
        type: textarea
        size: small
        required: true
        help: Ce message apparaîtra dans le mail de confirmation envoyé à l'utilisateur et sera suivi d'une copie de son message.
  formulaire:
    label: Messages formulaire
    type: fields
    fields:
      confirmation:
        label: Confirmation
        type: textarea
        size: small
        required: true
        help: Ce message apparaîtra sur la page de confirmation d'envoi du formulaire.
      echec:
        label: Échec
        type: textarea
        size: small
        required: true
        help: Ce message apparaîtra sur la page d'échec d'envoi du formulaire.